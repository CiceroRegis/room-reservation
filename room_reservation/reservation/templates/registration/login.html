{% extends 'master_tpl.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/signin.css' %}">
{% endblock %}

{% block body_class %}text-center{% endblock %}

{% block body %}
<form action="{% url 'reservation_login' %}" method="post" class="form-signin">
    {% csrf_token %}
    <img class="mb-4" src="https://www.sabin.com.br/static/images/logo-header.png" alt="">

    {% if form.errors %}
    <p>Seu usuário e senha não correspondem. Por favor tente novamente.</p>
    {% endif %}

    <label for="username" class="sr-only">Usuário</label>
    <input type="text" name="username" id="username" class="form-control" placeholder="Usuário" required autofocus>
    <label for="password" class="sr-only">Senha</label>
    <input type="password" name="password" id="password" class="form-control" placeholder="Senha" required>

    <input type="hidden" name="next" value="/">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>
</form>
{% endblock %}
